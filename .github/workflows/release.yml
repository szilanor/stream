name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build:
    environment: npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm
        run: |
          npm install -g npm@latest

      - name: Install dependencies
        run: |
          npm ci --ignore-scripts

      - name: Build
        run: |
          npm run build

      - name: Test
        run: |
          npm run test

      - name: Publish
        run: |
          npm publish
