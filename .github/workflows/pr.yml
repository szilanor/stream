name: Lint and test

on:
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: | 
          npm ci --ignore-scripts
        

      - name: Lint code
        run: |
          npm run lint
        

      - name: Run tests
        run: |
          npm test
          